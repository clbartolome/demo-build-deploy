---
- name: Uninstall Demo in OpenShift
  hosts: localhost
  
  tasks:
    - name: Setup kubeconfig file
      include_role:
        name: kubeconfig

    - name: Remove demo environment on ArgoCD
      kubernetes.core.k8s:
        state: absent
        api_version: argoproj.io/v1alpha1
        kind: Application
        namespace: openshift-gitops
        name: demo-environment

    - name: Delete Demo namespaces
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: project.openshift.io/v1
          kind: Project
          metadata:
            name: "{{ namespace.name }}"
      loop: "{{ demoNamespaces }}"
      loop_control:
        loop_var: namespace

    - name: Remove /tmp live created files
      ansible.builtin.command:
        cmd: rm -rf /tmp/weather-app
      ignore_errors: true

    - name: Remove Demo live created namespaces
      ansible.builtin.command:
        cmd: oc delete project existing-image
      ignore_errors: true
  
  vars_files:
    - vars.yaml